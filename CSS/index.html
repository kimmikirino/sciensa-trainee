<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Trainee html template</title>
    <style>
      .mae {
        background-color: green;
        width: 200px;
        height: 200px;
      }

      .mae div {
        border: 2px solid black;
        height: 44px;
        width: 44px;
        background-color: red;
      }

      .mae > div {
        height: 96px;
        width: 96px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="mae">
      <div></div>
      <div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
